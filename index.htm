<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8">
    <title>Yo quiero Calculator!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  
  <body>
  

  <!-- TOP MENU -->


  <div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="navbar-header">
           <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a href="#" class="navbar-brand btn btn-lg reset_all" type="button"><span class="glyphicon glyphicon-record"></span> RESET ALL</a>
        </div>
        
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          
          <form class="navbar-form navbar-left" role="list">
            <div class="form-group">
              <label class="sr-only" for="nav">Shares average</label>
              <input type="text" class="form-control NSO" id="nav" placeholder="Shares average"/>
              <label class="sr-only" for="nav">Shares end</label>
              <input type="text" class="form-control END" id="nav" placeholder="Shares end"/>
              <label class="sr-only" for="nav">Adjustments</label>
              <input type="text" class="form-control ADJ" id="nav" placeholder="Adjustments"/>
          </form>
          <ul class="nav navbar-nav navbar-right">
            
            <li class="dropdown">
               <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown<strong class="caret"></strong></a>
              <ul class="dropdown-menu">
                <li><a href="#">Banking</a></li>
                <li><a href="#">Insurance</a></li>
                <li><a href="#">Non-industry KPI</a></li>
                <li class="divider"></li>
                <li><a href="#">Other</a></li>
              </ul>
            </li>
          </ul>
        </div>
        
      </nav>
    </div>
  </div>
</div>

<!-- END OF THE TOP MENU -->



<!-- MEASURES -->


  <div class="row clearfix">
    <div class="col-md-12 column">
      <form class="form-horizontal" role="form">
        <div class="form-group">

<!-- income statement -->

        <button type="button" class="btn btn-success btn-lg btn-block toggle-btn toggle" id="dropdown-detail-IS" data-toggle="detail-IS">Income Statement</button>
        <div id="detail-IS">
          
          <a href="#" class="navbar-brand btn btn-block btn-xs reset_IS" type="button"><span class="glyphicon glyphicon-record"></span> RESET IS</a>
          
          
          
          <div class="input-group" id="unified-inputs">  
            <label class="sr-only" for="input_text">SAL</label>
            <input type="text" class="form-control SAL" id="input_text" placeholder="SAL $" />
            <label class="sr-only" for="input_text">GRI</label>
            <input type="text" class="form-control GRI" id="input_text" placeholder="GRI $" />
          </div>
          <div class="input-group-addon GRM" id="output_text">GRM %</div>
          
          
          
          <div class="input-group" id="unified-inputs">
            <label class="sr-only" for="input_text">DPA</label>
            <input type="text" class="form-control DPA" id="input_text" placeholder="DPA $" />
            <label class="sr-only" for="input_text">EBI</label>
            <input type="text" class="form-control EBI" id="input_text" placeholder="EBI $" />
          </div>
          <div class="input-group-addon EBT" id="output_text">EBT $</div>          
          

          <div class="input-group" id="unified-inputs">
            <label class="sr-only" for="input_text">PRE</label>
            <input type="text" class="form-control PRE" id="input_text" placeholder="PRE $" />
            <label class="sr-only" for="input_text">TXP</label>
            <input type="text" class="form-control TXP" id="input_text" placeholder="TXP $" />
          </div>          
          <div class="input-group-addon TXR" id="output_text">TXR $</div> 

          
            <label class="sr-only" for="input_text">NET</label>
            <input type="text" class="form-control NET" id="input_text" placeholder="NET $" />            
         
          <div class="input-group-addon EPS" id="output_text">EPS $</div>
        </div> 


<!-- balance sheet -->        

        <button type="button" class="btn btn-warning btn-lg btn-block toggle-btn toggle" id="dropdown-detail-BS" data-toggle="detail-BS">Balance Sheet</button>
        <div id="detail-BS">
          <a href="#" class="navbar-brand btn btn-block btn-xs reset_BS" type="button"><span class="glyphicon glyphicon-record"></span> RESET BS</a>
          
          <div class="input-group" id="unified-inputs">  
            <label class="sr-only" for="input_text">TAS Current</label>
            <input type="text" class="form-control TAS_1" id="input_text" placeholder="TAS Current $" />
            <label class="sr-only" for="input_text">TAS Previous</label>
            <input type="text" class="form-control TAS_0" id="input_text" placeholder="TAS Previous $" />
          </div>  
          <div class="input-group-addon ROA" id="output_text">ROA %</div>
          

          <div class="input-group" id="unified-inputs">  
            <label class="sr-only" for="input_text">SHE Current</label>
            <input type="text" class="form-control SHE_1" id="input_text" placeholder="SHE Current $" />
            <label class="sr-only" for="input_text">SHE Previous</label>
            <input type="text" class="form-control SHE_0" id="input_text" placeholder="SHE Previous $" />
          </div>  
          <div class="input-group-addon ROE" id="output_text">ROE %</div>
          <div class="input-group-addon BPS" id="output_text">BPS $</div>
          

          <button class="navbar-brand btn btn-block btn-xs toggle-btn toggle" type="button" id="dropdown-detail-NDT" data-toggle="detail-NDT">Net Debt</button>
          <div id="detail-NDT">         
              <label class="sr-only" for="input_text">Cash</label>
              <input type="text" class="form-control cash" id="input_text" placeholder="Cash and cash equivalents $" />
            <div class="input-group" id="unified-inputs">
              <label class="sr-only" for="input_text">Financial Liabilities</label>
              <input type="text" class="form-control FL_1" id="input_text" placeholder="Financial Liabilities $" />
              <label class="sr-only" for="input_text">Financial Liabilities</label>
              <input type="text" class="form-control FL_2" id="input_text" placeholder="Financial Liabilities $" />
            </div> 
            <div class="input-group" id="unified-inputs">
              <label class="sr-only" for="input_text">Financial Liabilities</label>
              <input type="text" class="form-control FL_3" id="input_text" placeholder="Financial Liabilities $" />
              <label class="sr-only" for="input_text">Financial Liabilities</label>
              <input type="text" class="form-control FL_4" id="input_text" placeholder="Financial Liabilities $" />
            </div>
            <div class="input-group-addon NDT" id="output_text">NDT $</div>
          </div>
         
          <button class="navbar-brand btn btn-block btn-xs toggle-btn toggle" type="button" id="dropdown-detail-ENT" data-toggle="detail-ENT">Enterprise Value</button>
          <div id="detail-ENT">
            <div class="input-group" id="unified-inputs">
              <label class="sr-only" for="input_text">Share Price</label>
              <input type="text" class="form-control price" id="input_text" placeholder="Share price $" />
              <label class="sr-only" for="input_text">Financial Liabilities</label>
              <input type="text" class="form-control MNT" id="input_text" placeholder="Non-controling interest $" />
            </div> 
            <div class="input-group-addon ENT" id="output_text">ENT $</div>
          </div> 

        </div>  

<!-- cash flow -->        

          <button type="button" class="btn btn-info btn-lg btn-block toggle-btn toggle" id="dropdown-detail-CF" data-toggle="detail-CF">Cash Flow</button>
          <div id="detail-CF">
          <a href="#" class="navbar-brand btn btn-block btn-xs reset_CF" type="button"><span class="glyphicon glyphicon-record"></span> RESET CF</a>
          

          <label class="sr-only" for="input_text">CFO</label>
          <input type="text" class="form-control CFO" id="input_text" placeholder="Net cash from operations $" />
          <label class="sr-only" for="input_text">CPX</label>
          <input type="text" class="form-control CPX" id="input_text" placeholder="Capital expenditure $" />
          
          <div class="input-group-addon FRC" id="output_text">FRC $</div>
          <div class="input-group-addon CPS" id="output_text">CPS $</div>
          
          <br> 
          <div class="input-group-addon FCF" id="output_text">FCF $</div>
          <div class="input-group-addon CSH" id="output_text">CSH $</div>
          


          </div> 


<!-- Math -->
          <button type="button" class="btn btn-danger btn-lg btn-block toggle-btn toggle" id="dropdown-detail-CF" data-toggle="detail-Math">Math</button>
          <div id="detail-Math">
            <a href="#" class="navbar-brand btn btn-block btn-xs reset_math" type="button"><span class="glyphicon glyphicon-record"></span> RESET</a>
            
              
              <div class="input-group" id="unified-inputs">
              <label class="sr-only" for="input_text">+</label>
              <input type="text" class="form-control plus_1" id="input_text" placeholder="+" />
              <label class="sr-only" for="input_text">-</label>
              <input type="text" class="form-control minus_1" id="input_text" placeholder="-" />
              </div>

              <div class="input-group" id="unified-inputs">
              <label class="sr-only" for="input_text">+</label>
              <input type="text" class="form-control plus_2" id="input_text" placeholder="+" />
              <label class="sr-only" for="input_text">-</label>
              <input type="text" class="form-control minus_2" id="input_text" placeholder="-" />
              </div>

              <div class="input-group" id="unified-inputs">
              <label class="sr-only" for="input_text">+</label>
              <input type="text" class="form-control plus_3" id="input_text" placeholder="+" />
              <label class="sr-only" for="input_text">-</label>
              <input type="text" class="form-control minus_3" id="input_text" placeholder="-" />
              </div>

              <div class="input-group" id="unified-inputs">
              <label class="sr-only" for="input_text">+</label>
              <input type="text" class="form-control plus_4" id="input_text" placeholder="+" />
              <label class="sr-only" for="input_text">-</label>
              <input type="text" class="form-control minus_4" id="input_text" placeholder="-" />
              </div>

              <div class="input-group" id="unified-inputs">
              <label class="sr-only" for="input_text">+</label>
              <input type="text" class="form-control plus_5" id="input_text" placeholder="+" />
              <label class="sr-only" for="input_text">-</label>
              <input type="text" class="form-control minus_5" id="input_text" placeholder="-" />
              </div>
                
              <div class="input-group-addon result" id="output_text">RESULT</div>

          </div> 
        </div>
      </form>
    </div>
  </div>
  






  <script src="app.js"></script>
  </body>

</html>
